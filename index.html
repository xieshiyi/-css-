<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>纯css实现基本图形</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <h1>正方形</h1>
        <div id='square'></div>
        <h1>长方形</h1>
        <div id='rectangle'></div>
        <h1>圆形</h1>
        <div id='circle'></div>
        <h1>椭圆</h1>
        <div id='oval'></div>
        <h1>上三角</h1>
        <div id='triangle-up'></div>
        <h1>下三角</h1>
        <div id='triangle-down'></div>
        <h1>左三角</h1>
        <div id='triangle-left'></div>
        <h1>右三角</h1>
        <div id='triangle-right'></div>
        <h1>左上三角</h1>
        <div id='triangle-topleft'></div>
        <h1>右上三角</h1>
        <div id='triangle-topright'></div>
        <h1>左下三角</h1>
        <div id='triangle-bottomleft'></div>
        <h1>右下三角</h1>
        <div id='triangle-bottomright'></div>
        <h1>平行四边形</h1>
        <div id='parallelogram'></div>
        <h1>梯形</h1>
        <div id='trapezoid'></div>
        <h1>六角星</h1>
        <div id='star-six'></div>
        <h1>五角星</h1>
        <div id='star-five'></div>
        <h1>五角大楼</h1>
        <div id='pentagon'></div>
        <h1>六边形</h1>
        <div id='hexagon'></div>
        <h1>八角形</h1>
        <div id='octagon'></div>
        <h1>爱心</h1>
        <div id='heart'></div>
    </body>
</html>
